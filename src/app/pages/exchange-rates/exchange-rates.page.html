<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Kursy walut
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="condense-header-title">Kursy walut</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="horizontal-cards-container d-flex flex-row align-items-start justify-content-start">
    <ion-card *ngFor="let symbol of symbols">
      <ion-card-header>
        <ion-card-title>{{ symbol }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ng-container *ngIf="exchangeData.length > 0 && getExchangeValue(symbol)">
          <span>{{ getExchangeValue(symbol) | currency: 'PLN':'':'1.2-2'}} <span>z≈Ç</span></span>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

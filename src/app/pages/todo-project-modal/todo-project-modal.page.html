<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
Anuluj
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="project.name === ''">
        Zapisz
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nowy projekt</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item lines="none">
      <ion-input [(ngModel)]="project.name" placeholder="Nazwa projektu"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item
      button
      (click)="showColors = !showColors"
      detail="false"
      class="ion-padding-bottom colors-container"
      lines="none"
    >
      <ion-icon name="color-palette-outline" class="color-palette-icon" slot="start"></ion-icon>
      <ion-label>Kolor</ion-label>
      <div class="color-preview" slot="end" [style.background]="project.color"></div>
    </ion-item>
    <color-circle
      width="100%"
      (onChange)="colorSelected($event)"
      *ngIf="showColors"
    ></color-circle>
  </ion-card>
</ion-content>
